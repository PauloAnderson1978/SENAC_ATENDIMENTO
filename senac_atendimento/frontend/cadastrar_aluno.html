<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno - Senac Atendimento</title>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" required><br><br>
        <label for="situacao_socioeconomica">Situação Socioeconômica:</label>
        <input type="text" id="situacao_socioeconomica" name="situacao_socioeconomica" required><br><br>
        <label for="necessidades_especiais">Necessidades Especiais:</label>
        <input type="text" id="necessidades_especiais" name="necessidades_especiais"><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const dados = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                curso: document.getElementById('curso').value,
                situacao_socioeconomica: document.getElementById('situacao_socioeconomica').value,
                necessidades_especiais: document.getElementById('necessidades_especiais').value,
                senha: document.getElementById('senha').value
            };

            const response = await fetch('http://127.0.0.1:5000/cadastrar_aluno', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dados)
            });

            const resultado = await response.json();
            if (response.ok) {
                alert(resultado.mensagem);
                window.location.href = '/login.html';  // Redirecionar para o login após o cadastro
            } else {
                alert(resultado.erro);
            }
        });
    </script>
</body>
</html>
